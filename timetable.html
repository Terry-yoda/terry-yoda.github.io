<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的課表 - Terry-yoda's 網頁</title>
    <link rel="icon" href="/web.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的課表</h1>
        <nav>
            <button id="indexButton">首頁</button>
            <button id="timetableButton">我的課表</button>
            <button id="myselfButton">自我介紹</button>
            <button id="contactButton">聯絡方式</button>
            <button id="planButton">網頁版本紀錄</button>
            <button id="progressButton">專題進度</button>
        </nav>
    </header>
    <main>
        <div class="main-content-box">
            <h3 style="color:rgb(17, 180, 255);">目前為測試階段!!</h3>
            <div style="margin-bottom: 20px;">
                <label for="semesterSelect" style="font-size: 24px; font-weight: bold; color: rgb(255, 255, 255); text-shadow: 1px 1px 2px #000;">目前課表學期：</label>
                <select id="semesterSelect" style="padding: 8px 12px; font-size: 20px; border-radius: 8px; border: 2px solid #78ce8c; background-color: rgba(121, 44, 74, 0.8); color: #fff;">
                    <option value="112-1">112學年第一學期(大一上)</option>
                    <option value="112-2">112學年第二學期(大一下)</option>
                    <option value="113-1">113學年第一學期(大二上)</option>
                    <option value="113-2" selected>113學年第二學期(大二下)</option>
                    <option value="114-1">114學年第一學期(大三上)</option>
                    <option value="114-2">114學年第二學期(大三下)</option>
                    <option value="115-1">115學年第一學期(大四上)</option>
                    <option value="115-2">115學年第二學期(大四下)</option>
                </select>
            </div>
            <table id="scheduleTable" class="schedule-table">
                <thead>
                    <tr>
                        <th>時間</th>
                        <th>星期一</th>
                        <th>星期二</th>
                        <th>星期三</th>
                        <th>星期四</th>
                        <th>星期五</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>版本: v0.1.3</p>
        <p>© 2025 Jiangyoda</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
