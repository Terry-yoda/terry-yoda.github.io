<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>專題進度</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header {
            color: rgb(255, 255, 255); /* 文字顏色為白色 */
            padding: 20px; /* 增加內邊距 */
            text-align: center; /* 文字置中 */
            text-shadow: 2px 3px 5px #000, 0 0 3px #fff;
        }

        button {
            background-color: #792c4a; /* 藍色 */
            color: rgb(255, 255, 255); 
            padding: 10px 20px; 
            margin: 10px; 
            border: none;
            border-radius: 100px; 
            cursor: pointer; 
        }

        /* 當滑鼠懸停於按鈕上時的效果 */
        button:hover {
            background-color: #78ce8c; /* 更深的藍色 */
        }
        main {
            padding: 20px;
            text-align: center;
            color: rgb(236, 236, 236);
            text-shadow: 2px 2px 1px #000000, 0 0 2px #fff;
        }
        body {
            background: url('./welcomeback.jpg') no-repeat center center fixed;
            height: 100vh; /* 設置高度超過瀏覽器視窗 */
            margin: 0;
            padding: 0;
            background-size: cover;
        }
        footer {
            padding: 10px;
            text-align: center;
            color: white;
            text-shadow: 2px 3px 5px #000, 0 0 3px #fff;
        }
        /* 表格樣式 */
        table.progress {
            border-collapse: collapse; /* 合併邊框 */
            width: 1000px; /* 固定表格寬度 */
            height: 300px; /* 固定表格高度 */
            margin: 20px auto; /* 置中 */
            font-family: Arial, sans-serif;
        }

        /* 表頭樣式 */
        table.progress thead th {
            background-color: #ffb8b8;
            color: rgb(255, 255, 255);
            padding: 10px;
            border: 2px solid #000000;
            text-align: center;
            font-size: 20px;
            font-weight: bold; /* 表頭文字粗體 */
        }

        /* 表格內容的奇偶行顏色 */
        table.progress tbody tr:nth-child(odd) {
            background-color: #ffc7a2a8;
            font-size: 20px;
        }

        table.progress tbody tr:nth-child(even) {
            background-color: #ffe4c4;
            font-size: 20px;
        }

        /* 單元格樣式 */
        table.progress td {
            border: 2px solid #000000;
            text-align: center;
            font-weight: bold; /* 表格內容文字粗體 */
            width: 150px; /* 固定單元格寬度 */
            height: 50px; /* 固定單元格高度 */
            overflow: hidden; /* 隱藏超出內容 */
            white-space: nowrap; /* 禁止文字換行 */
            text-overflow: ellipsis; /* 超出內容顯示省略號 */
        }

        /* 鼠標懸停效果 */
        table.progress tbody tr:hover {
            background-color: #d1f1e7;
        }
    </style>
</head>
<body>

        <nav>

            <button id="myselfButton" class="custom-button">自我介紹</button>
            <button id="contactButton" class="custom-button">聯絡方式</button>

            document.getElementById("progressButton").onclick = function() {

</body>
</html>
