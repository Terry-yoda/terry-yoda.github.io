<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎介面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('./welcomeback.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #173981; /* fallback color if image is missing */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077ff;
        }
   
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>歡迎來到我的網站</h1>
        <h2>東海大學資工系2A / S12350133 / 江侑達</h2>
        <p>練習個人網站</p>
        <p></p>
        <button id="enterButton">進入網站</button>
    </div>
    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
    
</body>
</html>
